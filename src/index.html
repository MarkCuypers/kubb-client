<!DOCTYPE html>
<html>
<head>
    <title>Kubb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="app/css/main.css">
    <script src="app/config/dojoConfig.js" type="text/javascript"></script>
    <script src="lib/dojo/dojo/dojo.js"></script>
    <script>
        require(["dbootstrap"], function(dbootstrap) {
            require([
                "dojo/parser", "app/App", "dojo/domReady!"
            ], function (parser, App) {
                var app = new App({}, "app");
                app.startup();
                parser.parse();
            });
        })
    </script>
</head>
<body class="dbootstrap">
<div id="app"></div>
</body>
</html>
